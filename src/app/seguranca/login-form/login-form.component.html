<div class="container" >

  <div fxLayout="row" fxLayoutAlign="center"   >  

    {{ jwtPayload | json }}
    
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title> Por favor, fa√ßa seu login! </mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
      </mat-card-header>

      <form #loginForm="ngForm" > <!-- #loginForm="ngForm" -->
        <mat-card-content>
          <mat-form-field appearance="outline" class="full-width" >
            <mat-label> Email </mat-label>
            <input matInput placeholder="email" name="email" [(ngModel)]="creds.email" >
            <mat-icon matSuffix> email </mat-icon>          
          </mat-form-field>
        
          <mat-form-field appearance="outline" class="full-width" >
            <mat-label> Senha </mat-label>
            <input matInput placeholder="senha" name="senha" [(ngModel)]="creds.senha" >
            <mat-icon matSuffix> enhanced_encryption </mat-icon>         
          </mat-form-field>   
        </mat-card-content>

        <mat-card-actions fxLayout="row" fxLayoutAlign="center" >
          <button mat-raised-button color="primary" type="submit" (click)="login()" > Entrar </button>
        </mat-card-actions>

        <mat-card-footer>
          <mat-progress-bar mode="query" *ngIf="bLoading"></mat-progress-bar>
        </mat-card-footer>
      </form>
      
    </mat-card>
