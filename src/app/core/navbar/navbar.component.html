<div>
  <mat-toolbar color="primary">
    <button class="example-icon" mat-icon-button (click)="sidenav.open()" >  
      <mat-icon>menu</mat-icon>
    </button>

    <!-- <button  class="example-icon" mat-icon-button aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button> -->
    <span>My App</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon> favorite </mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon> share </mat-icon>
    </button>
  </mat-toolbar>


  <mat-sidenav-container class="example-container" (backdropClick)="close('backdrop')" >
    <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose>
      <!-- <p style="text-align: center;"><button mat-button (click)="close('toggle button')"> Fechar </button></p> -->
      <ul class="navbar-menu" >
        <li class="navbar-usuario" > {{ nome }} </li>
        <li class="navbar-menuitem" routerLinkActive="ativo" (click)="close('toggle button')" >
          <a routerLink="/lancamentos" > Lan√ßamentos </a>
        </li>
        <li class="navbar-menuitem" routerLinkActive="ativo" (click)="close('toggle button')" > <!-- *ngIf="auth.temPermissao('ROLE_MEMBRO')" -->
          <a routerLink="/pessoas" > Pessoas </a>
        </li>
      </ul>
      
      <p class="button-bottom-exit" >
        <button mat-flat-button  (click)="logout()" >
          <mat-icon> logout </mat-icon> Sair
        </button>
        <button mat-flat-button  (click)="refreshToken()" >
          <mat-icon> logout </mat-icon> RefreshToken
        </button>
      </p>

    </mat-sidenav>

    <!-- <mat-sidenav-content>
      <p><button mat-button (click)="sidenav.open()">Open</button></p>
      <p>Closed due to: {{reason}}</p>
    </mat-sidenav-content> -->
  </mat-sidenav-container>


</div>
